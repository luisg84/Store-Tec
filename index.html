
<!DOCTYPE html>
<html>
<head>

  <!-- If the require doesn't work, include first the jQuery file
  <script src="jquery-3.0.0.min.js"></script>-->
  <script>window.$ = window.jQuery = require('jquery');</script>

  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<body>



  <div class="ui equal width form">
    <div class="fields">
      <div class="field">
        <label>Username</label>
        <input type="text" placeholder="Username">
      </div>
      <div class="field">
        <label>Password2</label>
        <input type="password">
      </div>
    </div>
    <div class="fields">
      <div class="field">
        <label>First name</label>
        <input type="text" placeholder="First Name">
      </div>
      <div class="field">
        <label>Segundo nombre</label>
        <input type="text" placeholder="Segundo Nombre">
      </div>
      <div class="field">
        <label>Apellido</label>
        <input type="text" placeholder="Last Name">
      </div>
    </div>
  </div>
  <i class="universal access icon"></i>

  <div class="ui four cards">
  <a class="red card">
    <div class="image">
      <img src="https://cmkt-image-prd.global.ssl.fastly.net/0.1.0/ps/2134011/580/386/m1/fpnw/wm0/lightbulb-flat-icon-01-.jpg?1484566261&s=2f2a02d1e651ac137e4144bd714709e5" alt="">
    </div>
  </a>

</div>
<!--////Scripst////-->
<!--Aqui se llaman a los scripts que tendran interacccion con el html-->

<script src="semantic/dist/semantic.min.js"></script>
<!--////Scripst////-->
</body>

</html>
